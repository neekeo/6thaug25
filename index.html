<!DOCTYPE html>
<html>
<head>
  <title>â €</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #040200;
    }

    .button-wrapper {
      padding: 30px;
    }

    #img-button {
      width: 150px;
      cursor: pointer;
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
    }

    #video-container {
      display: none;
    }

    video {
      width: 800px;
      height: 450px;
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

  <!-- Local GIF Button -->
  <div class="button-wrapper">
    <img id="img-button" src="lightswitch.gif" alt="Click Me">
  </div>

  <!-- Local video player -->
  <div class="video-wrapper">
    <div id="video-container">
      <video id="myVideo" autoplay muted controls>
        <source src="yourvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    const imageButton = document.getElementById("img-button");
    const videoContainer = document.getElementById("video-container");
    const video = document.getElementById("myVideo");

    imageButton.addEventListener("click", function(event) {
      if (event.button === 0) {
        videoContainer.style.display = "block";
        imageButton.src = "lightswitch_still.png"; // This is your static image file
        video.play();
      }
    });
  </script>

</body>
</html>
