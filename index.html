  <div class="gif-wrapper">
    <div id="gif-container">
      <img id="myGif" src="happybd.gif" alt="Animated GIF">
    </div>
  </div>

  <script>
    const imageButton = document.getElementById("img-button");
    const gifContainer = document.getElementById("gif-container");

    imageButton.addEventListener("click", function(event) {
      if (event.button === 0) {
        gifContainer.style.display = "block";
        imageButton.src = "lightswitch_still.png"; // Static image
        document.body.style.backgroundColor = "#24232e"; // New background color
      }
    });
